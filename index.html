<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="title-logo.png" type="image">
    <title>Covid API</title>
</head>
<body>

    <div class="search_box">
        <input type="text" class="input" placeholder="Enter Country" minlength="4">
        <button class="btn">search</button>
    </div>

    <div class="country">
        
        <div>        
        <h1 class="country_name">~</h1>
        <img src="" alt="country flag" class="country_flag">
        </div>
        <div class="left">
            <ul>
                <li class="population">population: ~</li>
                <li class="infected">Covid cases: ~</li>
                <li class="vaccinated">vaccinated: ~</li>
                <li class="death">Deaths: ~</li>
            </ul>
        </div>
        <div class="right">
        <ul>
            <li class="percentage">Covid-percentage: ~</li>
            <li class="death_percentage">Death-percentage: ~</li>
        </ul>
        </div>
    </div>
    

    <script src="script.js"></script>
</body>
</html>
